<!DOCTYPE html>
<html>
<head>
    <title>Study Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        #notes {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #savedNotes {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Study Notes</h1>
        <textarea id="notes"></textarea>
        <div>
            <button onclick="saveNote()">Save Note</button>
            <button onclick="deleteNote()">Delete Note</button>
        </div>
        <div id="savedNotes"></div>
    </div>

    <script>
        function saveNote() {
            var notes = document.getElementById('notes').value;
            localStorage.setItem('notes', notes);
            displayNote();
        }

        function deleteNote() {
            localStorage.removeItem('notes');
            displayNote();
        }

        function displayNote() {
            var savedNotes = localStorage.getItem('notes');
            document.getElementById('savedNotes').innerText = savedNotes;
        }

        // Display the note when the page loads
        displayNote();
    </script>
</body>
</html>
