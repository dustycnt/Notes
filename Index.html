<!DOCTYPE html>
<html>
<head>
    <title>Study Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        #notes {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .note {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-top: 20px;
            position: relative;
        }
        .delete {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Study Notes</h1>
        <textarea id="notes"></textarea>
        <div>
            <button onclick="saveNote()">Save Note</button>
        </div>
        <div id="savedNotes"></div>
    </div>

    <script>
        function saveNote() {
            var notes = document.getElementById('notes').value;
            var savedNotes = JSON.parse(localStorage.getItem('notes')) || [];
            savedNotes.push(notes);
            localStorage.setItem('notes', JSON.stringify(savedNotes));
            displayNotes();
        }

        function deleteNote(index) {
            var savedNotes = JSON.parse(localStorage.getItem('notes')) || [];
            savedNotes.splice(index, 1);
            localStorage.setItem('notes', JSON.stringify(savedNotes));
            displayNotes();
        }

        function displayNotes() {
            var savedNotes = JSON.parse(localStorage.getItem('notes')) || [];
            var savedNotesDiv = document.getElementById('savedNotes');
            savedNotesDiv.innerHTML = '';
            for (var i = 0; i < savedNotes.length; i++) {
                var noteDiv = document.createElement('div');
                noteDiv.className = 'note';
                noteDiv.innerText = savedNotes[i];
                var deleteButton = document.createElement('span');
                deleteButton.className = 'delete';
                deleteButton.innerText = 'X';
                deleteButton.onclick = function() { deleteNote(i); };
                noteDiv.appendChild(deleteButton);
                savedNotesDiv.appendChild(noteDiv);
            }
        }

        // Display the notes when the page loads
        displayNotes();
    </script>
</body>
</html>
