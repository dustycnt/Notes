<!DOCTYPE html>
<html>
<head>
    <title>Note Taking Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #noteInput {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .note {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .delete {
            color: red;
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>My Notes</h1>
    <textarea id="noteInput"></textarea>
    <button onclick="addNote()">Add Note</button>
    <div id="notes"></div>

    <script>
        var notes = [];

        function addNote() {
            var noteInput = document.getElementById('noteInput');
            var note = noteInput.value;
            notes.push(note);
            noteInput.value = '';
            displayNotes();
        }

        function deleteNote(index) {
            notes.splice(index, 1);
            displayNotes();
        }

        function displayNotes() {
            var notesHtml = notes.map(function(note, index) {
                return '<div class="note"><span class="delete" onclick="deleteNote(' + index + ')">x</span>' + note + '</div>';
            }).join('');
            document.getElementById('notes').innerHTML = notesHtml;
        }
    </script>
</body>
</html>
